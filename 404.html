<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <script>
        // This script forces GitHub Pages to load index.html for any 404 route
        setTimeout(function () {
            window.location.replace(window.location.pathname);
        }, 1);
    </script>
</head>

<body>
    <p>If you see this, it means you've hit a 404 error. Redirecting...</p>
</body>

</html>
